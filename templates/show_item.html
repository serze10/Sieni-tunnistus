<!DOCTYPE html>
<html>

<head>
  <title>{{ item.title }}</title>
</head>

<body>
  <h1>{{ item.title }}</h1>
  {% if session.user_id == item.user_id %}
  <p>
    <a href="/edit_item/{{ item.id }}">Muokkaa pyyntöä</a>
  </p>
    {% endif %}
  <p>
    Sijainti: {{ item.location }}
  </p>
  <p>
    {{ item.description }}
  </p>
  <p>
    Käyttäjä: {{ item.username }}
  </p>
  <p>
    <a href="/">Etusivulle</a>
</body>

</html>
