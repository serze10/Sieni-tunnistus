<!DOCTYPE html>
<html>

<head>
  <title>Käyttäjä {{ user.username }}</title>
</head>

<body>
  <h1>Käyttäjä {{ user.username }}</h1>
  <p>
    Käyttäjällä on {{ items | count }} tunnistuspyyntöä.
  </p>
  <h2>Tunnistuspyynnöt</h2>
  <ul>
    {% for item in items %}
    <li><a href="/item/{{ item.id }}">{{ item.title }}</a></li>
    {% endfor %}
  </ul>
  <p>
    <a href="/">Etusivulle</a>
  </p>
</body>

</html>
