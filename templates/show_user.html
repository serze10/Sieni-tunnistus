{% extends "layout.html" %}

{% block title %}Käyttäjä {{ user.username }}{% endblock %}

{% block content %}
<body>
  <h1>Käyttäjä {{ user.username }}</h1>
  <p>
    Käyttäjällä on {{ items | count }} julkaisua.
  </p>
  <h2>Julkaisut</h2>
  <ul>
    {% for item in items %}
    <li><a href="/item/{{ item.id }}">{{ item.title }}</a></li>
    {% endfor %}
  </ul>
</body>
{% endblock %}
</html>
