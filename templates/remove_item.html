{% extends "layout.html" %}

{% block title %}Julkaisun poisto{% endblock %}

{% block content %}
<body>
  <h2>Julkaisun poisto</h2>
  <p>Pyyntö: {{ item.title }}</p>
  <p>Haluatko varmasti poistaa tämän Tunnistuspyynnön?</p>
  <form action="/remove_item/{{ item.id }}" method="post">
    <input type="submit" name="remove" value="Poista pyyntö">
    <input type="submit" name="back" value="Palaa takaisin">
  </form>
</body>
{% endblock %}
