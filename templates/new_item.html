<!DOCTYPE html>
<html>

<head>
  <title>Viestin lähetys</title>
</head>

<body>
  <h1>Uusi tunnistuspyyntö</h1>
  <form action="/create_item" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" maxlength="50" required />
    </p>
    <p>
      Sijainti: <br />
      <input type="text" name="location" maxlength="50" required />
    </p>  
    <p>  
    <p>
      Kuvaus: <br />
      <textarea name="description" rows="8" cols="60" maxlength="1000" required></textarea>
    </p>
    <p>
      <input type="submit" value="Lähetä" />
    </p>
  </form>
</body>

</html>
