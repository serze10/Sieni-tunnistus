<!DOCTYPE html>
<html>

<head>
  <title>Pyynnön muokkaus</title>
</head>

<body>
  <h1>Pyynnön muokkaus</h1>
  <form action="/update_item" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" value="{{ item.title }}"/>
    </p>
    <p>
      Sijainti: <br />
      <input type="text" name="location" value="{{ item.location }}" />
    </p>  
    <p>  
    <p>
      Kuvaus: <br />
      <textarea name="description" rows="8" cols="60">{{ item.description }}</textarea>
    </p>
    <p>
      <input type="hidden" name="item_id" value="{{ item.id }}">
      <input type="submit" value="Päivitä" />
    </p>
  </form>
</body>

</html>
