<!DOCTYPE html>
<html>

<head>
  <title>Julkaisun muokkaus</title>
</head>

<body>
  <h1>Julkaisun muokkaus</h1>
  <form action="/update_item" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" value="{{ item.title }}" maxlength="50" required />
    </p>
    <p>
      Sijainti: <br />
      <input type="text" name="location" value="{{ item.location }}" maxlength="50" required/>
    </p>
    <p>
    <p>
      Kuvaus: <br />
      <textarea name="description" rows="8" cols="60" maxlength="1000" required>{{ item.description }} </textarea>
    </p>
    <p>
      <input type="hidden" name="item_id" value="{{ item.id }}">
      <input type="submit" value="Muokkaa" />
      <input type="submit" name="back" value="Palaa takaisin">
    </p>
  </form>
</body>

</html>
